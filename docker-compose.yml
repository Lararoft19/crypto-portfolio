version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./crypto-portfolio-backend
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/crypto

  frontend:
    build: ./crypto-portfolio-frontend
    container_name: frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  mongo-data:
